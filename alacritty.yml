key_bindings:
  - { key: F11, action: ToggleFullscreen }
font:
  normal:
    family: 'Source Code Pro'
  bold:
    style: Regular
  size: 16

schemes:
  # https://github.com/leifmetcalf/alacritty-gnome-theme
  gnome_light: &light
    primary:
      foreground: '#171421'
      background: '#ffffff'
      bright_foreground: '#5e5c64'

    normal:
      black:   '#171421'
      red:     '#c01c28'
      green:   '#26a269'
      yellow:  '#a2734c'
      blue:    '#12488b'
      magenta: '#a347ba'
      cyan:    '#2aa1b3'
      white:   '#d0cfcc'

    bright:
      black:   '#5e5c64'
      red:     '#f66151'
      green:   '#33d17a'
      yellow:  '#e9ad0c'
      blue:    '#2a7bde'
      magenta: '#c061cb'
      cyan:    '#33c7de'
      white:   '#ffffff'

  # https://github.com/alacritty/alacritty/wiki/Color-schemes#iceberg
  iceberg_dark: &dark
    primary:
      background: '#161821'
      foreground: '#d2d4de'

    normal:
      black:   '#161821'
      red:     '#e27878'
      green:   '#b4be82'
      yellow:  '#e2a478'
      blue:    '#84a0c6'
      magenta: '#a093c7'
      cyan:    '#89b8c2'
      white:   '#c6c8d1'

    bright:
      black:   '#6b7089'
      red:     '#e98989'
      green:   '#c0ca8e'
      yellow:  '#e9b189'
      blue:    '#91acd1'
      magenta: '#ada0d3'
      cyan:    '#95c4ce'
      white:   '#d2d4de'

colors: *light
